<div class="grid grid-cols-2 gap-5 items-end h-full w-full">
  <app-button
    [text]="'Cancel'"
    [color]="'primary-100'"
    [size]="FieldSizes.FULL"
    [invertedColors]="true"
    (buttonClick)="closeFiltersEmitter.emit()"></app-button>
  <app-button
    [text]="'Apply'"
    [color]="'primary-100'"
    [size]="FieldSizes.FULL"
    (buttonClick)="applyFiltersEmitter.emit()"></app-button>
</div>
