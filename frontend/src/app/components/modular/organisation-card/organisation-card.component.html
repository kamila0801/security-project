<div *ngIf="organisation" class="relative w-72 h-64 rounded-xl bg-bg-white border-bg-white border-4 flex flex-col pb-9">

    <div class="font-bold text-text-white text-sm bg-accent-red rounded-md absolute top-2 left-2 px-2 py-1 border-bg-white border-2">{{organisation.category}}</div>

    <div class="w-full flex items-center justify-center h-32 rounded-t-xl" [style.backgroundColor]="organisation.colorHex">
        <img *ngIf="organisation.imageUrl" [src]="fileService.getOrganisationLogo(organisation.imageUrl)" class="max-h-full max-w-full"/>
    </div>
    
    <div class="flex flex-col p-1 max-h-full overflow-hidden">
        <div class="text-text-primary font-semibold text-md">{{organisation.name}}</div>
        <div class="text-text-primary font-normal text-sm">{{organisation.description}}</div>
    </div>

    <div class="absolute bottom-0 flex p-1 items-center w-full text-text-grey gap-1">
        <i class="uil uil-map-marker text-md"></i>
        <p class="text-sm">{{organisation.city}}</p>
    </div>
</div>
