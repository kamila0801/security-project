      <app-sidebar-item (onClickEmitter)="handleItemClick($event)" [itemId]="'home'" [link]="navigationUrls.home" [iconName]="'uil-estate'" [text]="'Home'" [isSidebarOpen]="isSidebarOpen"></app-sidebar-item>

      <app-sidebar-item (onClickEmitter)="handleItemClick($event)" [itemId]="'organisations'" [link]="navigationUrls.clubs" [iconName]="'uil-users-alt'" [text]="'Organizations'" [isSidebarOpen]="isSidebarOpen"></app-sidebar-item>
      <app-sidebar-item (onClickEmitter)="handleItemClick($event)" [itemId]="'about'" [link]="navigationUrls.aboutUs" [iconName]="'uil-info-circle'" [text]="'About us'" [isSidebarOpen]="isSidebarOpen"></app-sidebar-item>
    </section>

    <section class="flex flex-col space-y-1">
      <app-sidebar-item id="loginButton" (onClickEmitter)="handleItemClick($event); userStore.getToken ? userStore.logout() : ''" [isIconInverted]='!userStore.isLoggedIn' [solidColor]='true' [routerLink]="navigationUrls.login" [iconName]="userStore.getToken ? 'uil-sign-in-alt' : 'uil-sign-in-alt' " [text]="'Login'" [isSidebarOpen]="isSidebarOpen"></app-sidebar-item>
      <app-sidebar-item (onClickEmitter)="handleItemClick($event)" [isColorModeToggle]='true' [text]="colorModeStore.isDarkMode ? 'Light mode' : 'Dark mode'" [isSidebarOpen]="isSidebarOpen"></app-sidebar-item>
    </section>
  </div>
